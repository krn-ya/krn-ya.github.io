<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<link href="style2.css" rel="stylesheet" type="text/css">
<title>Spoken Dialog by Javascript</title>
</head>
<body>

<h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;課題    ： 音声対話</h1>

<p>
<div class="button">
<button id="startButton">start</button>
<button id="stopButton">stop</button>
</div>
</p>

<p>
<div id="resultOutput"></div>
</p>
<!-- 速度スライダー -->
<div class="slider">
<p>
  <label for="rateSlider">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;速度:</label>
  <input type="range" min="0.1" max="10.0" step="0.1" value="1.0" id="rateslider">
  <p>0.1～10</p>
</p>
<p>
  <label for="pitchSlider">声の高さ:</label>
  <input type="range" min="0" max="2" step="1" value="1.0" id="pitchSlider">
  <p>0～2</p>
</p>
<p>
  <label for="volumeSlider">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;音量:</label>
  <input type="range" min="0" max="1" step="1" value="1.0" id="volumeSlider">
  <p>0・1</p>
</p>
</div>
<select id="languageSelect">
  <option value="ja-JP">日本語</option>
  <option value="en-US">英語</option>
</select>
<script>
// 応答の定義（ハッシュ）    
var response = {
    "あなた,誰":"和歌山大学の大学生です。",
    "何歳":"想像にお任せします。",
    "元気":"はい、あなたはどうですか",
    "好きな,食べ物":"グミです",
    "好きな,季節":"秋が好きです。一緒に紅葉めぐりしませんか？",
    "学校,楽しい":"楽しい時とそうでないときがあります",
    "英語,会話,可能":"いいえ。英語に対応するようにアップグレードしてください",
    "来年,予定":"決まっている予定はありません。",
    "like,animal":"I love bear. "
};

const startButton = document.querySelector('#startButton'); // 開始ボタン
const stopButton = document.querySelector('#stopButton'); // 停止ボタン
const resultOutput = document.querySelector('#resultOutput'); // 結果出力エリア

SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
if (!'SpeechRecognition' in window) {
    alert("あなたのブラウザはSpeech Recognition APIに未対応です。");
}
const languageSelect = document.getElementById('languageSelect'); // 言語選択用セレクトボックス

// 言語選択が変更されたときのイベントハンドラ
languageSelect.addEventListener('change', function() {
  const selectedLanguage = languageSelect.value; // 選択された言語コードを取得
  tts.lang = selectedLanguage; // TTSの言語を選択された言語に設定
});
const tts = new SpeechSynthesisUtterance(); // TTSインスタンスを生成
//tts.text = textForm.value; // テキストを設定
// スライダーの値を表示するポップアップ
const sliders = document.querySelectorAll('.slider input[type="range"]');
sliders.forEach(slider => {
  const valueElem = slider.nextElementSibling;
  slider.addEventListener('input', () => {
    valueElem.textContent = slider.value;
    valueElem.style.display = 'inline';
  });
  slider.addEventListener('mouseout', () => {
    valueElem.style.display = 'none';
  });
});
let ttsRate = 1.0; // 速度
tts.rate = ttsRate;
let ttsPitch = 1.0; // 声の高さ
tts.pitch = ttsPitch;
let ttsVolume = 1.0; // 音量
tts.volume = ttsVolume;

const speedSlider = document.querySelector('#rateslider'); // 速度調整用スライダー
speedSlider.addEventListener('input', function() {
  ttsRate = parseFloat(this.value);
  tts.rate = ttsRate;  // スライダーの値を取得して、ttsRateに代入する
});
const pitchSlider = document.querySelector('#pitchSlider'); // 速度調整用スライダー
pitchSlider.addEventListener('input', function() {
  ttsPitch = parseFloat(this.value);
  tts.pitch = ttsPitch;  // スライダーの値を取得して、ttsRateに代入する
});
const volumeSlider = document.querySelector('#volumeSlider'); // 速度調整用スライダー
volumeSlider.addEventListener('input', function() {
  ttsVolume = parseFloat(this.value);
  tts.volume = ttsVolume;  // スライダーの値を取得して、ttsRateに代入する
});

const asr = new SpeechRecognition(); // ASRインスタンスを生成
asr.lang = "ja-JP"; // 言語（日本語）
asr.interimResults = true; // 途中結果出力をオン
asr.continuous = true; // 継続入力をオン

let output = ''; // 出力

// 認識結果が出力されたときのイベントハンドラ
asr.onresult = function(event){
    let transcript = event.results[event.resultIndex][0].transcript; // 結果文字列

    let output_not_final = '';
    if (event.results[event.resultIndex].isFinal) { // 結果が確定（Final）のとき
	    asr.abort(); // 音声認識を停止
	    
        let answer;
        
        let keys = Object.keys(response);
        keys.forEach(function(key) {
            let flag = true;
            console.log(transcript);
            key.split(',').forEach(function(word) {              
                let pattern = new RegExp(word);
                let flag_test = pattern.test(transcript); // マッチしたらtrue, しなかったらfalse
                flag = flag && flag_test; // 両方trueならtrue
                console.log(pattern + '+' + ':' + flag_test);
                //flag = flag && new RegExp(word).test(transcript);
            });

            if(flag){
		        answer = response[key];
                console.log(key + " : " + answer);
            }
        });

        if (typeof answer == 'undefined') {
            if (languageSelect.value === "en-US") {
                answer = "I'm sorry. I don't know.";
            } else {
            answer = "ごめんなさい。わかりません。";
      }
        }
	
        output += '<div style="text-align: left;">' + transcript + '</div>';
        output += '<div style="text-align: right;">' + answer + '</div>';
        output += '<hr>'; // 区切り線の追加



	    tts.text = answer;
	    // 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
	    tts.onend = function(event){
	        asr.start(); // 音声認識を再開
	    }

	    speechSynthesis.speak(tts); // 再生
    } else { // 結果がまだ未確定のとき
        output_not_final = '<span style="color:#ddd;">' + transcript + '</span>';
    }
    resultOutput.innerHTML = output + output_not_final;
}

// 開始ボタンのイベントハンドラ
startButton.addEventListener('click', function() {
    asr.start();
})

// 停止ボタンのイベントハンドラ
stopButton.addEventListener('click', function() {
    asr.abort();
    asr.stop();
})
</script>

</body>
</html>

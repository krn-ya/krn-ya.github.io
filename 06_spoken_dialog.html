<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<link href="style.css" rel="stylesheet" type="text/css">
<title>Spoken Dialog by Javascript</title>
</head>
<body>

<h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;課題    ： 音声対話</h1>

<p>
<div class="button">
<button id="startButton">start</button>
<button id="stopButton">stop</button>
</div>
</p>

<p>
<div id="resultOutput"></div>
</p>
<div class="slider">
<p>
  <label for="rateSlider">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;速度:</label>
  <input type="range" min="0.1" max="10.0" step="0.1" value="1.0" id="rateslider">
  <p>現在の値は<span id="current-value"></span>です。0.1～10</p>
</p>
<p>
  <label for="pitchSlider">声の高さ:</label>
  <input type="range" min="0" max="2" step="1" value="1.0" id="pitchSlider">
  <p>0～2</p>
</p>
<p>
  <label for="volumeSlider">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;音量:</label>
  <input type="range" min="0" max="1" step="1" value="1.0" id="volumeSlider">
  <p>0・1</p>
</p>
</div>

<script>
const inputElem = document.getElementById('rateslider'); // input要素
const currentValueElem = document.getElementById('current-value'); // 埋め込む先のspan要素

// 現在の値をspanに埋め込む関数
const setCurrentValue = (val) => {
  currentValueElem.innerText = val;
}

// inputイベント時に値をセットする関数
const rangeOnChange = (e) =>{
  setCurrentValue(e.target.value);
}

window.onload = () => {
  inputElem.addEventListener('input', rangeOnChange); // スライダー変化時にイベントを発火
  setCurrentValue(inputElem.value); // ページ読み込み時に値をセット
}

const startButton = document.querySelector('#startButton'); // 開始ボタン
const stopButton = document.querySelector('#stopButton'); // 停止ボタン
const resultOutput = document.querySelector('#resultOutput'); // 結果出力エリア

SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
if (!'SpeechRecognition' in window) {
    alert("あなたのブラウザはSpeech Recognition APIに未対応です。");
}

const tts = new SpeechSynthesisUtterance(); // TTSインスタンスを生成
//tts.text = textForm.value; // テキストを設定
tts.lang = "ja-JP"; // 言語(日本語)、英語の場合はen-US
let ttsRate = 1.0; // 速度
tts.rate = ttsRate;
let ttsPitch = 1.0; // 声の高さ
tts.pitch = ttsPitch;
let ttsVolume = 1.0; // 音量
tts.volume = ttsVolume;

const speedSlider = document.querySelector('#rateslider'); // 速度調整用スライダー
speedSlider.addEventListener('input', function() {
  ttsRate = parseFloat(this.value);
  tts.rate = ttsRate;  // スライダーの値を取得して、ttsRateに代入する
});
const pitchSlider = document.querySelector('#pitchSlider'); // 速度調整用スライダー
pitchSlider.addEventListener('input', function() {
  ttsPitch = parseFloat(this.value);
  tts.pitch = ttsPitch;  // スライダーの値を取得して、ttsRateに代入する
});
const volumeSlider = document.querySelector('#volumeSlider'); // 速度調整用スライダー
volumeSlider.addEventListener('input', function() {
  ttsVolume = parseFloat(this.value);
  tts.volume = ttsVolume;  // スライダーの値を取得して、ttsRateに代入する
});

// 応答の定義（ハッシュ）    
var response = {
    "あなたは誰ですか":"和歌山大学の大学生です",
    "何歳ですか":"想像にお任せします。",
    "元気ですか":"はい、あなたはどうですか",
    "好きな食べ物は":"グミです",
    "好きな季節はありますか":"秋が好きです",
    "学校は楽しいですか":"楽しい時とそうでないときがあります",
    "英語での会話も可能ですか":"いいえ。英語に対応するようにアップグレードしてください"
};

const asr = new SpeechRecognition(); // ASRインスタンスを生成
asr.lang = "ja-JP"; // 言語（日本語）
asr.interimResults = true; // 途中結果出力をオン
asr.continuous = true; // 継続入力をオン

let output = ''; // 出力
// 認識結果が出力されたときのイベントハンドラ
asr.onresult = function(event){
    let transcript = event.results[event.resultIndex][0].transcript; // 結果文字列
    let output_not_final = '';
    if (event.results[event.resultIndex].isFinal) { // 結果が確定（Final）のとき
	    asr.abort(); // 音声認識を停止
      output += transcript + " => " + response[transcript]+ '<br>';
	    tts.text =response[transcript];
      
	    // 再生が終了（end）ときのイベントハンドラ（終了したときに実行される）
	    tts.onend = function(event){
	        asr.start(); // 音声認識を再開
	    }

	    speechSynthesis.speak(tts); // 再生
    } else { // 結果がまだ未確定のとき
        output_not_final = '<span style="color:#ddd;">' + transcript + '</span>';
    }
    resultOutput.innerHTML = output + output_not_final;
}
// 開始ボタンのイベントハンドラ
startButton.addEventListener('click', function() {
    asr.start();
})

// 停止ボタンのイベントハンドラ
stopButton.addEventListener('click', function() {
    asr.stop();
})
</script>

</body>
</html>
